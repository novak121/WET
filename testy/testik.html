            <style>
                .h1 {

                }

                @media only screen and (max-width: 400px) {
                #slunce, #mrak {
         background-color: white;
  }
}

                #slunicko {
                    fill: yellow;
                    position: relative;
                    animation: loading 5s infinite normal;
                    -webkit-animation: breathing 5s infinite;
                    scale: (1);
                    
                }

                #mracek_fill {
                    fill:dimgray;
                    position: absolute;
                    animation: loading 5s infinite normal;
                    -webkit-animation: breathing2 5s infinite;
                    scale: (1);
                }


                @keyframes loading {
  100% { 
    transform: scale(2);
    fill: none;
    translate: 100px, 100px;
  }
}

@-webkit-keyframes breathing {
    90% { fill: yellowgreen;

    }

    50% {
        fill: yellow;

    }

    20% {
        fill: green;
    }
}

@-webkit-keyframes breathing2 {
    90% { fill: darkblue;

    }

    50% {
        fill: blue;

    }

    20% {
        fill: gray;
    }
}




 </style>
